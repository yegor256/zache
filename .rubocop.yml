---
AllCops:
  DisplayCopNames: true
  TargetRubyVersion: 2.5
  NewCops: enable
  SuggestExtensions: false
Metrics/ClassLength:
  Exclude:
    - 'test/*.rb'
    - 'vendor/**/**'
Layout/EmptyLineAfterGuardClause:
  Enabled: false
Layout/MultilineMethodCallIndentation:
  Enabled: false
Metrics/AbcSize:
  Max: 30
Metrics/MethodLength:
  Max: 30
Metrics/CyclomaticComplexity:
  Max: 12
Metrics/PerceivedComplexity:
  Max: 12
Layout/EndOfLine:
  EnforcedStyle: lf
Metrics/BlockLength:
  Max: 28
require:
  - rubocop-rake
  - rubocop-minitest
  - rubocop-performance
